.input-group{

input, textarea{
    width: 100%;
    padding: 10px;

    border: 1px solid #fff;
    color: #fff;
    background: transparent;
    font-size: 15px;

}

label{
    font-size: 20px;
    font-family: 'Montserrat',sans-serif;
    color: #fff;
    font-weight: bold;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    padding: 10px;
    transition: all 0.25s;
}

input:focus~label{
    top: -35px;
    font-size: 15px;
}

input:valid~label{
    top: -35px;
    font-size: 15px;
}

textarea:focus~label{
    top: -35px;
    font-size: 15px;
}

textarea:valid~label{
    top: -35px;
    font-size: 15px;
}

button{

    font-size: 30px;

    color: #fff;
    transition: all 0.25s;
}

button:hover{
